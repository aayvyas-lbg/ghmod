name: NodeJS with Gulp

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup
              run: |
                  npm install
            - name: Unit Test
              run: |
                  npm run test
            - name: Coverage
              run: |
                  npm run coverage
    build:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'
        strategy:
            matrix:
                node-version: [18]

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Build
              run: |
                  npm install
